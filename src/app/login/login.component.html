<div class="container mt-5">
<section *ngIf="showlogin"  class=" text-center text-lg-start">
    <div class="card mb-3">
      <div class="row g-0 d-flex align-items-center">
        <div class="col-lg-4 d-none d-lg-flex">
          <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Trendy Pants and Shoes"
            class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5 m-4" />
        </div>
        <div class="col-lg-8">
          <div class="card-body py-5 px-md-5">

            <h2 class="fw-bold mb-5 ms-5">Login Now</h2>
  
            <form #userLogin="ngForm" (ngSubmit)="logIn(userLogin.value)">
              <!-- Email input -->
              <div class="form-outline mb-2 ms-5">
                <input type="email" id="form2Example1" class="form-control w-75" [ngModel] name="Email" placeholder="Email address" />
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4 mt-3 ms-5">
                <input type="password" id="form2Example2" class="form-control w-75" [ngModel] name="password" placeholder="Password" />
              </div>
  
              <!-- 2 column grid layout for inline styling -->
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="success-outlined" checked />
                    <label class="form-check-label" for="success-outlined"> Remember me </label>
                  </div>
                </div>
  
                <div class="col ">
                  <!-- Simple link -->
                  <a class="text-decoration-none" href="#">Forgot password?</a>
                </div>
              </div>
  
              <!-- Submit button -->
              <div class="container ms-4">
                <button type="submit"  class="btn btn-primary btn-block mb-4 w-75 ">Sign in</button>
              </div>

              <div class=" text-center me-5">
                <a (click)="openlogin()" class="toggler">New User? Click Here</a> </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

<div class="container">
    <section *ngIf="!showlogin"  class="text-center text-lg-start">
        <div class="container py-4">
          <div class="row g-0 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
              <div class="card cascading-right" style="
                  background: hsla(0, 0%, 100%, 0.55);
                  backdrop-filter: blur(30px);
                  ">
                <div class="card-body p-5 shadow-5 text-center">
                  <h2 class="fw-bold mb-5">Sign up now</h2>
                  <form #userSignUp="ngForm" (ngSubmit)="signUp(userSignUp.value)">
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row">
                      <div class="col-md-10 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1" class="form-control" ngModel name="UserName" placeholder="Enter Name" />
                        </div>
                      </div>
                    </div>
      
                    <!-- Email input -->
                    <div class="form-outline mb-4 col-md-10">
                      <input type="email" id="form3Example3" class="form-control" ngModel name="Email" placeholder="Email address" />
                    </div>
      
                    <!-- Password input -->
                    <div class="form-outline mb-4 col-md-10">
                      <input type="password" id="form3Example4" class="form-control" ngModel name="Password" placeholder="Password" />
                    </div>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4 col-lg-8 me-5">
                      Sign up
                    </button>
                    <div class="text-center me-5">
                        <a (click)="openlogin()" class="toggler">Already have account? Click Here</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-sm-6 mb-5 mb-lg-0 ms-">
              <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg"  class="w-75 rounded-4 shadow-4 signup-img"
                alt="" />
            </div>
      
            
          </div>
        </div>
      </section>
</div>

</div>
